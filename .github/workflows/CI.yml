name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------------------------------
      # STEP 1 — CHECKOUT REPOSITORY
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4


      # ----------------------------------------------------
      # STEP 2 — LINT (clang-format)
      # ----------------------------------------------------
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run lint (clang-format check only)
        run: |
          find . -name "*.c" -o -name "*.h" | \
            xargs clang-format -style=LLVM -n


      # ----------------------------------------------------
      # STEP 3 — TESTS (optional)
      # ----------------------------------------------------
      - name: Run tests if Makefile exists
        run: |
          if [ -f Makefile ]; then
            make test || true
          else
            echo "No tests found — skipping."
          fi


      # ----------------------------------------------------
      # STEP 4 — STATIC ANALYSIS (cppcheck)
      # ----------------------------------------------------
      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck (save reports)
        run: |
          # XML output (machine readable)
          cppcheck --enable=warning,style,performance --xml 2> cppcheck.xml || true

          # TXT output (easy to read)
          cppcheck --enable=warning,style,performance 2> cppcheck.txt || true

          echo "=== cppcheck (preview) ==="
          head -n 20 cppcheck.txt


      # ----------------------------------------------------
      # STEP 5 — VULNERABILITY ANALYSIS (CLEAN OUTPUT ONLY)
      # ----------------------------------------------------
      - name: Install flawfinder
      - name: Run flawfinder (simple one-line safe mode)
        env:
          PYTHONUTF8: 0
          LC_ALL: C.ISO-8859-1
          run: |
              flawfinder --quiet --minlevel=3 --singleline --dataonly --exclude-dir=.git --exclude-dir=.github --exclude-dir=3rdparty --exclude-dir=Generated --exclude-dir=communication/lwip-2.0.3 --exclude-dir=ArcticCore . > flawfinder.txt || true
  
              head -n 20 flawfinder.txt


      # ----------------------------------------------------
      # STEP 6 — ALWAYS UPLOAD REPORTS AS ARTIFACTS
      # ----------------------------------------------------
      - name: Upload analysis reports
        if: always()                     # Always run even if earlier steps fail
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            **/cppcheck.xml
            **/cppcheck.txt
            **/flawfinder.txt

