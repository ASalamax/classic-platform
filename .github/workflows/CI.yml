name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ###############
      # 1) LINT
      ###############
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Run lint (clang-format check)
        run: |
          find . -name "*.c" -o -name "*.h" | xargs clang-format -style=LLVM -n
      
      ###############
      # 2) TEST
      ###############
      - name: Build & Run tests (if you have tests/)
        run: |
          if [ -f Makefile ]; then
            make test || true
          else
            echo "No Makefile found - skipping tests"
          fi

      ###############
      # 3) STATIC ANALYSIS
      ###############
      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: cppcheck cppcheck --enable=warning,style,performance . 

      ###############
      # 4) VULNERABILITY ANALYSIS
      ###############
      - name: Install flawfinder
        run: sudo apt-get install -y flawfinder

      - name: Run flawfinder (C/C++ vuln scanner)
        run: flawfinder --error-level=3 .

